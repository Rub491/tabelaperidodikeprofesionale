const grid = document.getElementById('pt');
elements.forEach(item => {
    const el = document.createElement('div');
    el.className = `element ${item.cat}`;
    el.style.gridColumn = item.c;
    el.style.gridRow = item.r;
    el.innerHTML = `<div class="n">${item.n}</div><div class="s">${item.s}</div><div class="e">${item.e}</div>`;
    el.onclick = () => {
        document.getElementById('m-name').innerText = item.e;
        document.getElementById('m-sym').innerText = item.s;
        document.getElementById('m-mass').innerText = item.m;
        document.getElementById('m-ox').innerText = item.ox;
        document.getElementById('m-en').innerText = item.en;
        document.getElementById('m-desc').innerText = item.d;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('info-box').style.display = 'block';
    };
    grid.appendChild(el);
});

function closeBox() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('info-box').style.display = 'none';
}
